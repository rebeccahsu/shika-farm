<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    @@include('./layout/back_head.html', {
        "title" : "Sìkha 後台 | 會員資料管理"
    })
</head>
<body class="mb_body">
    <!-- 側邊導覽列 -->

                    <p>{{customer.id}}</p>
                    <p >{{customer.name}}</p>
                    <p >{{customer.email}}</p>
                    <p>{{customer.phone}}</p>
                    <p>{{customer.address}}</p>
                </li>  
            </ul>
            <div class="mb_mgPage container-lg">
