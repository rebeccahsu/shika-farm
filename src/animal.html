<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    @@include('./layout/head.html', {
    "title" : "Sìkha 牧場 | Sìkha 動物"
    })

</head>

<body>
    <!-- header -->
    @@include('./layout/header.html')

    <div id="wrapper">

        <!-- main -->

        <img class=animal_banner src="./img/animal/animal_banner.png" alt="">
        <div class="animal-container">
            <!-- map -->
            <div class="icon_map_r ">
                <img class=map src="./img/animal/map.png" alt="">

                <div @click="sheep">
                    <img class=icon_sheep src="./img/animal/sheep.png" alt="" @click="activeIndex=0">
                </div>
                <div @click="cow">
                    <img class=icon_cow src="./img/animal/cow.png" alt="" @click="activeIndex=1" @click="cow">
                </div>
                <div @click="alpaca">
                    <img class=icon_alpaca src="./img/animal/alpaca.png" alt="" @click="activeIndex = 2">
                </div>
                <div @click="horse">
                    <img class=icon_horse src="./img/animal/horse.png" alt="" @click="activeIndex = 3">
                </div>
                <div @click="pig">
                    <img class=icon_pig src="./img/animal/pig.png" alt="" @click="activeIndex = 4">
                </div>
                <div @click="deer">
                    <img class=icon_deer src="./img/animal/deer.png" alt="" @click="activeIndex = 5">
                </div>
            </div>

            <!--Button-->
            <ul class="buttonList">
                <li><img @click="sheep" src="./img/animal/sheep 2.png" alt=""></li>
                <li><img @click="cow" src="./img/animal/cow 2.png" alt=""></li>
                <li><img @click="alpaca" src="./img/animal/alpaca 2.png" alt=""></li>
                <li><img @click="horse" src="./img/animal/horse 2.png" alt=""></li>
                <li><img @click="pig" src="./img/animal/pig 2.png" alt=""></li>
                <li><img @click="deer" src="./img/animal/deer 2.png" alt=""></li>
            </ul>

            <!-- data -->
            <section v-for="(animalItem,key) in all_data" :class="[activeIndex == key ? '_on' : '']" :id="'s_' + key">
                <div class="animalItem">
                    <div class="animalItem_cover"><img :src="animalItem.image" alt=""></div>
                    <div class="animalItem_p">
                        <h5 class="animalItem_title">{{animalItem.title}}</h5>
                        <p class="animalItem_desc">{{animalItem.desc}}
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- footer -->
    @@include('./layout/footer.html')

    <script src="js/animal.js"></script>
</body>

</html>
