<header class="frontHeader">
	<nav class="main_sel container-lg">
		<h1>
			<a href="index.html"
				><img src="../img/logo_16B1AA.svg" alt="Sìkha牧場" class="headerLogo"
			/></a>
		</h1>
		<div class="navRight">
			<a href="#" class="head-icon" id="cart"
				><i class="bi bi-cart2 cartIcon"><span class="cartCount">1</span></i>
			</a>
			<a href="member.html" class="head-icon member-icon"
				><i class="bi bi-person memberIcon"></i
			></a>
			<div class="ham_btn">
				<span class="ham_line ham_line_1"></span>
				<span class="ham_line ham_line_2"></span>
				<span class="ham_line ham_line_3"></span>
			</div>
			<nav class="hamSel">
				<ul id="appMenu" class="hamMenu">
					<template v-for="menu in menus">
						<li class="hamMenuItem">
							<a :href="menu.link">
								<div class="iconContainer">
									<img :src="menu.icon" alt="" class="menuIcon" />
								</div>
								<h5 class="menuTitle">{{menu.title}}</h5>
							</a>
						</li>
					</template>
				</ul>
			</nav>
              <!-- 購物車彈跳窗 -->
            <div class="blackBg" id="blackBg">
                <div class="shoppingCar container-lg">
                    <div class="carTitle"><h5>購物車明細</h5></div>
                    <ul>
                        <li class="carBar">
							<p>商品圖片</p>
                            <p>商品名稱</p>
                            <p>價格</p>
                            <p>數量</p>
                            <p>小計</p>
                        </li>
                    
                        <li v-for="(product, index) in products" class="carArr">
                            <img :src="product.img" alt="">
                            <p>{{product.info}}</p>
                            <p>NT$ {{product.price}}</p>
                            <p>
                            	<input
									type="button"
									class="addBtn spBtn"
									value="-"
									@click="add(index, -1)"
								/><input
									type="text"
									class="quantity"
									v-model="product.quantity"
								/><input
									type="button"
									class="subBtn spBtn"
									value="+"
									@click="add(index, 1)"
								/>
                            </p>
                            <p>NT$ {{product.price * product.quantity}}</p>

                            <img
							src="./img/icon/garbageCan.png"
							class="garbageCan"
							@click="del(index)"
						    />
                        </li>

                        <div class="carBottom">
                            <p>結帳總金額</p>
                            <p>NT$ {{sumTotal}}</p> 
                        </div>
                        <div class="spOrout">
                            <button class="gosp" id="gosp">繼續購物</button>
                            <a href="../checkout.html"><button class="Co">結帳</button></a>
                        </div>
                    </ul>
                </div>
			</div>
	</nav>
	<div class="hamMask" style="opacity: 0"></div>
</header>
